<div class="panels">

  <mat-toolbar color="primary">
    <span>Lista de entregas</span>
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome do motorista </th>
        <td mat-cell *matCellDef="let element"> {{element.motorista.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cliente_origem">
        <th mat-header-cell *matHeaderCellDef> Cliente de origem </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente_origem.nome}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cliente_destino">
        <th mat-header-cell *matHeaderCellDef> Cliente de destino </th>
        <td mat-cell *matCellDef="let element"> {{element.cliente_destino.nome}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status_entrega">
        <th mat-header-cell *matHeaderCellDef> Status de entrega </th>
        <td mat-cell *matCellDef="let element"> {{element.status_entrega}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 30]"
      aria-label="Selecione a quantidade de linhas por pÃ¡gina">
      showFirstLastButtons>
    </mat-paginator>
  </div>




</div>
